<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <picture class="picture">
      <img class="huddle-logo" src="images/logo.svg" alt="Huddle Logo">
    </picture>
  </header>
  <main>
    <div class="container">
      <picture class="picture">
        <img class="mockup-hero" src="images/illustration-mockups.svg" alt="Huddle Mockups illustration">
      </picture>
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn btn-primary">Register</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-media">
      <ul>
        <li>Face</li>
        <li>Twitter</li>
        <li>Insta</li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elan Deyan</a>.
    </p>
  </footer>
</body>
</html>
